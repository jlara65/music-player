<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Music App</title>
  </head>

  <body>
    <!--header-->
    <header>
      <!--web title-->
      <div class="title">
        <h1 class="text-center font-semibold rounded-full">Music Player</h1>
      </div>
      <!--search bar-->
      <form>
        <label
          for="default-search"
          class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-gray-300"
          >Search</label
        >
        <div class="relative lg:left-52 md:left-20">
          <div
            class="flex absolute inset-y-0 left-0 items-center pl-3 pointer-events-none"
          >
            <svg
              aria-hidden="true"
              class="w-5 h-5 text-gray-500 dark:text-gray-400"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
              ></path>
            </svg>
          </div>
          <input
            type="search"
            class="search-input p-4 pl-10 w-3/4 text-sm text-violet-900 bg-violet-100 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            placeholder="Search artists"
            required
          />
          <button
            type="submit"
            class="search-btn text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
          >
            Search
          </button>
        </div>
      </form>
    </header>
    <!--Main-->
    <main class="container m-auto p-12">
      <div
        class="grid overflow-hidden sm:grid-cols-1 lg:grid-cols-2 grid-rows-2 gap-2"
      >
        <div class="box border-4 rounded-md">
          <!-- top 5 songs section-->
          <div class="">
            <h2 class="text-center uppercase font-bold">
              Top 5 Albums Billboard
            </h2>
            <div
              class="albums flex w-auto grid-auto-flow"
              style="max-width: 500px"
            ></div>
          </div>
        </div>
        <!--List of Artist's Top 5 Track-->
        <div class="box border-4 row-span-2 rounded-md">
          <h2 class="text-center uppercase font-bold">Artist's Top 5 Tracks</h2>
          <div class="tracks h-full"></div>
        </div>
        <!--Search history button-->
        <div class="box border-4 rounded-md">
          <h2 class="text-center uppercase font-bold mb-2">Your history</h2>
          <div class="search-history grid gap-4"></div>
        </div>
      </div>
    </main>
   
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
