<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./assets/js/script.js"></script>
    <title>Music App</title>
  </head>
  <body>
    <!--header-->
    <header>
      <!--web title-->
      <div class="title">
        <h1 class="font-semibold rounded-full">Music Player</h1>
      </div>
      <!--search bar-->
      <form>
        <label
          for="default-search"
          class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-gray-300"
          >Search</label
        >
        <div class="relative">
          <div
            class="flex absolute inset-y-0 left-0 items-center pl-3 pointer-events-none"
          >
            <svg
              aria-hidden="true"
              class="w-5 h-5 text-gray-500 dark:text-gray-400"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
              ></path>
            </svg>
          </div>
          <input
            type="search"
            id="default-search"
            class="p-4 pl-10 w-3/4 text-sm text-violet-900 bg-violet-100 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            placeholder="Search artists, songs, or albums"
            required
          />
          <button
            type="submit"
            class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
          >
            Search
          </button>
        </div>
      </form>
    </header>
    <!--Main-->
    <main>
      <!-- top 5 songs section-->
      <section class="box-card">
        <!--div title song-->
        <h3>Top 5 songs</h3>
        <article class="" id="t-1">
          <p>First Song</p>
          <span id="a-1">
            <img src="" alt="" />
          </span>
        </article>
        <article class="" id="t-2">
          <span id="a-2">
            <img src="" alt="" />
          </span>
        </article>
        <article class="" id="t-3">
          <span id="a-3">
            <img src="" alt="" />
          </span>
        </article>
        <article class="" id="t-4">
          <span id="a-4">
            <img src="" alt="" />
          </span>
        </article>
        <article class="" id="t-5">
          <span id="a-5">
            <img src="" alt="" />
          </span>
        </article>
      </section>
      <!--end section -->

      <!--section history-->
      <section class="history-card">
        <h3>Your history</h3>
        <!--div id for every history-->
        <article class="" id="h-1"></article>
        <article class="" id="h-2"></article>
        <article class="" id="h-3"></article>
        <article class="" id="h-4"></article>
        <article class="" id="h-5"></article>
      </section>
      <!--end of section-->
      <section class="album-cover">
        <h3>Musician</h3>
      </section>
    </main>
    <!--footer-->
    <footer>
      <p>
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Veniam hic
        quaerat quod sapiente id ipsa aspernatur non accusantium dicta mollitia
        expedita dolorem, illo necessitatibus impedit soluta explicabo quisquam,
        exercitationem ad.
      </p>
    </footer>
    <script src="/assets/js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js%22%3E </script>
  </body>
</html>
